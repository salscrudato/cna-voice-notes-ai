<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .test {
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #ddd;
        }
        .test.pass {
            border-left-color: #4caf50;
            background: #f1f8f4;
        }
        .test.fail {
            border-left-color: #f44336;
            background: #fef5f5;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #666;
            word-break: break-all;
            margin-top: 5px;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Environment Configuration Test</h1>
        
        <div id="tests"></div>
        
        <hr style="margin: 30px 0;">
        
        <h2>üìã Instructions</h2>
        <ol>
            <li>This page tests if environment variables are loaded correctly</li>
            <li>Open this file in your browser</li>
            <li>Check if the API key is loaded</li>
            <li>If not, the dev server may need to be restarted</li>
        </ol>
    </div>

    <script>
        const tests = document.getElementById('tests');

        function addTest(name, condition, value) {
            const div = document.createElement('div');
            div.className = `test ${condition ? 'pass' : 'fail'}`;
            
            const icon = condition ? '‚úÖ' : '‚ùå';
            const status = condition ? 'PASS' : 'FAIL';
            
            div.innerHTML = `
                <div class="label"><span class="icon">${icon}</span>${name}: ${status}</div>
                ${value ? `<div class="value">${value}</div>` : ''}
            `;
            
            tests.appendChild(div);
        }

        // Test 1: Check if we're in a browser
        addTest('Browser Environment', typeof window !== 'undefined', 'Running in browser');

        // Test 2: Check if import.meta is available
        const hasImportMeta = typeof import !== 'undefined' && import.meta;
        addTest('import.meta Available', hasImportMeta, hasImportMeta ? 'import.meta is available' : 'import.meta is NOT available');

        // Test 3: Check if env is available
        const hasEnv = hasImportMeta && import.meta.env;
        addTest('import.meta.env Available', hasEnv, hasEnv ? 'import.meta.env is available' : 'import.meta.env is NOT available');

        // Test 4: Check API key
        if (hasEnv) {
            const apiKey = import.meta.env.VITE_OPENAI_API_KEY;
            const hasApiKey = !!apiKey;
            const keyPreview = apiKey ? apiKey.substring(0, 20) + '...' : 'NOT SET';
            addTest('VITE_OPENAI_API_KEY', hasApiKey, keyPreview);
        }

        // Test 5: List all env variables
        if (hasEnv) {
            const envVars = Object.keys(import.meta.env).filter(k => k.startsWith('VITE_'));
            addTest('VITE_ Variables Found', envVars.length > 0, `Found ${envVars.length} variables: ${envVars.join(', ')}`);
        }
    </script>
</body>
</html>
